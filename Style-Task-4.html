<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 350px;
            height: 350px;
            border: 2px solid black;
            display: flex;
        }
        
        .hover {
    width: 50px;
    height: 50px;
    
    border-color: transparent;
    border-radius: 0px 5px 5px 0px;
    margin-top: 10px;
    cursor: pointer;
}



    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; flex-direction: column; align-items: center;">
            <button class="hover" style="background-color: green;margin-top: 30px;"></button>
            <button class="hover" style="background-color: rgb(116, 170, 200);"></button>
            <button class="hover" style="background-color: rgb(255, 117, 63);"></button>
            <button class="hover" style="background-color: rgb(71, 56, 50);"></button>
        </div>
        
        <div style="margin-left: 30px;">
            <h3>Hoverable Sidenav Buttons</h3>
            <p>Hover over the buttons in the left side navigation to open them.</p>
        </div>
    </div>
</body>
</html>
